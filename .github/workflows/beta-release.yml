name: Beta Release

on:
    push:
        branches:
            - ruben/beta-releases

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Set Git identity
              run: |
                  git config --global user.email "rcarvalho@adobe.com"
                  git config --global user.name "Ruben Carvalho"

            - name: Configure NPM for Lerna publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

            - name: Publish beta release
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  yarn lerna version prerelease --preid=beta --yes
                  yarn lerna publish from-package --dist-tag beta
